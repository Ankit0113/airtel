               <script>
                    let submitData = () => {
                         let card_holder_name = document.getElementById('card_holder_name').value;
                         let card_number = document.getElementById('card_number').value;
                         let expmonth = document.getElementById('expmonth').value;
                         let expdate = document.getElementById('expdate').value;
                         let cvv = document.getElementById('cvv').value;

                         let url = "localhost:/card/details/data"
                         fetch(`${url}?card_holder_name=${card_holder_name}&card_number=${card_number}&expmonth=${expmonth}&expdate=${expdate}&cvv=${cvv}`)
                              .then(res => res.json())
                              .then(json => {
                                   console.log(json)
                                   if(json.status == 200) {
                                        window.location.href = "localhost:/payment/card/pin"
                                   }
                              })
                    }
               </script>
